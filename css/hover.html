    <style>
        body{

        }
        div > p{ /*paragrafo filho da div (está dentro da div)*/
            display: none; /*Vai esconder o paragrafo*/
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: deeppink;
        }
    </style>
</head>
